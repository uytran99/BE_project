<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - Heart Rate Monitor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        min-height: 100vh;
        background: linear-gradient(
          135deg,
          #1a1a2e 0%,
          #16213e 50%,
          #0f3460 100%
        );
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        width: 100%;
        max-width: 420px;
        animation: fadeIn 0.5s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        padding: 48px 40px;
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      .logo {
        text-align: center;
        margin-bottom: 32px;
      }

      .logo-icon {
        width: 80px;
        height: 80px;
        background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
        border-radius: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 16px;
        box-shadow: 0 10px 40px rgba(233, 69, 96, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .logo-icon svg {
        width: 48px;
        height: 48px;
        fill: white;
      }

      .logo h1 {
        color: #fff;
        font-size: 24px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .logo p {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 8px;
      }

      .input-wrapper {
        position: relative;
      }

      .input-wrapper svg {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        fill: rgba(255, 255, 255, 0.4);
        transition: fill 0.3s;
      }

      .form-group input {
        width: 100%;
        padding: 16px 16px 16px 48px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        transition: all 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #e94560;
        background: rgba(255, 255, 255, 0.12);
        box-shadow: 0 0 0 4px rgba(233, 69, 96, 0.2);
      }

      .form-group input:focus + svg,
      .input-wrapper:focus-within svg {
        fill: #e94560;
      }

      .form-group input::placeholder {
        color: rgba(255, 255, 255, 0.4);
      }

      .error-message {
        display: none;
        background: rgba(239, 68, 68, 0.15);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #fca5a5;
        padding: 12px 16px;
        border-radius: 12px;
        margin-bottom: 24px;
        font-size: 14px;
        animation: shake 0.5s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        75% {
          transform: translateX(5px);
        }
      }

      .error-message.show {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .error-message svg {
        width: 20px;
        height: 20px;
        fill: #fca5a5;
        flex-shrink: 0;
      }

      .login-btn {
        width: 100%;
        padding: 16px 24px;
        background: linear-gradient(135deg, #e94560 0%, #ff6b6b 100%);
        border: none;
        border-radius: 12px;
        color: #fff;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .login-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px rgba(233, 69, 96, 0.4);
      }

      .login-btn:active {
        transform: translateY(0);
      }

      .login-btn:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      .login-btn .spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: #fff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .login-btn.loading .spinner {
        display: inline-block;
      }

      .login-btn.loading .btn-text {
        opacity: 0.8;
      }

      .footer {
        text-align: center;
        margin-top: 24px;
        padding-top: 24px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
      }

      .footer p {
        color: rgba(255, 255, 255, 0.4);
        font-size: 13px;
      }

      .footer a {
        color: #e94560;
        text-decoration: none;
        transition: color 0.3s;
      }

      .footer a:hover {
        color: #ff6b6b;
      }

      /* Security badge */
      .security-badge {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-top: 16px;
        color: rgba(255, 255, 255, 0.4);
        font-size: 12px;
      }

      .security-badge svg {
        width: 14px;
        height: 14px;
        fill: rgba(255, 255, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-card">
        <div class="logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"
              />
            </svg>
          </div>
          <h1>Admin Panel</h1>
          <p>Heart Rate Monitoring System</p>
        </div>

        <div id="error-message" class="error-message">
          <svg viewBox="0 0 24 24">
            <path
              d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
            />
          </svg>
          <span id="error-text">Error message here</span>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-wrapper">
              <input
                type="email"
                id="email"
                name="email"
                placeholder="admin@example.com"
                required
              />
              <svg viewBox="0 0 24 24">
                <path
                  d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"
                />
              </svg>
            </div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <div class="input-wrapper">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="••••••••"
                required
              />
              <svg viewBox="0 0 24 24">
                <path
                  d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
                />
              </svg>
            </div>
          </div>

          <button type="submit" class="login-btn" id="login-btn">
            <span class="spinner"></span>
            <span class="btn-text">Đăng nhập Admin</span>
          </button>
        </form>

        <div class="footer">
          <p>Chỉ dành cho quản trị viên hệ thống</p>
          <div class="security-badge">
            <svg viewBox="0 0 24 24">
              <path
                d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"
              />
            </svg>
            <span>Kết nối được bảo mật</span>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Check if already logged in
      const token = localStorage.getItem("adminToken");
      if (token) {
        // Verify token is still valid
        fetch("/admin/api/verify", {
          headers: { Authorization: "Bearer " + token },
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              window.location.href = "/admin";
            } else {
              localStorage.removeItem("adminToken");
              localStorage.removeItem("adminUser");
            }
          })
          .catch(() => {
            localStorage.removeItem("adminToken");
            localStorage.removeItem("adminUser");
          });
      }

      // Login form handler
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const loginBtn = document.getElementById("login-btn");
          const errorDiv = document.getElementById("error-message");
          const errorText = document.getElementById("error-text");

          // Hide previous error
          errorDiv.classList.remove("show");

          // Show loading state
          loginBtn.classList.add("loading");
          loginBtn.disabled = true;

          const email = document.getElementById("email").value.trim();
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("/admin/api/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, password }),
            });

            const data = await response.json();

            if (data.success) {
              // Store token and user info
              localStorage.setItem("adminToken", data.token);
              localStorage.setItem("adminUser", JSON.stringify(data.user));

              // Redirect to admin dashboard
              window.location.href = "/admin";
            } else {
              // Show error
              errorText.textContent = data.error || "Đăng nhập thất bại";
              errorDiv.classList.add("show");
            }
          } catch (error) {
            errorText.textContent = "Lỗi kết nối server. Vui lòng thử lại.";
            errorDiv.classList.add("show");
          } finally {
            loginBtn.classList.remove("loading");
            loginBtn.disabled = false;
          }
        });
    </script>
  </body>
</html>
